spring.application.name=crud

# MongoDB configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://admin:admin@localhost:27017/empleado?authSource=admin}
spring.data.mongodb.database=${MONGODB_DATABASE:empleado}

# Server configuration
server.port=${PORT:8080}

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

# Application information
info.app.name=Cliente CRUD API
info.app.description=API REST para gesti√≥n de clientes con MongoDB
info.app.version=1.0.0
